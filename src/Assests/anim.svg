<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .cls-1 { 
        fill: #0f100e; 
        filter: url(#filter); 
        animation: expand-contract 4s ease-in-out infinite;
        animation-delay: 0s;
        transform-origin: center;
      }
      .cls-2 { 
        fill: #121412; 
        filter: url(#filter-2); 
        animation: expand-contract 4s ease-in-out infinite;
        animation-delay: 0.5s;
        transform-origin: center;
      }
      .cls-3, .cls-4 { 
        fill: #161616; 
      }
      .cls-3 { 
        filter: url(#filter-3); 
        animation: expand-contract 4s ease-in-out infinite;
        animation-delay: 1s;
        transform-origin: center;
      }
      .cls-4 { 
        filter: url(#filter-4); 
        animation: expand-contract 4s ease-in-out infinite;
        animation-delay: 1.5s;
        transform-origin: center;
      }

      @keyframes expand-contract {
        0%, 100% {
          transform: scale(1); /* No scaling */
        }
        50% {
          transform: scale(1.05); /* Scale up to 5% larger */
        }
      }
